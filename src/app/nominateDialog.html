<!--mat-dialog-content-->
<div>
  <h1>Nomineer jouw held</h1>
  <!--<form>-->
    <div class="form-group">
      <label for="firstnameNominee">Voornaam genomineerde</label>
      <input type="text" [(ngModel)]="data.firstname" class="form-control" id="firstnameNominee" placeholder="Voornaam">
    </div>
    <div class="form-group">
      <label for="lastnameNominee">Achternaam genomineerde</label>
      <input type="text" [(ngModel)]="data.lastname" class="form-control" id="lastnameNominee" placeholder="Achternaam">
    </div>
  <div class="form-group">
    <label for="companyNominee">Bedrijf genomineerde</label>
    <input type="text" [(ngModel)]="data.company" class="form-control" id="companyNominee" placeholder="Bedrijf genomineerde">
  </div>
  <div class="form-group">
    <label for="email">Jouw e-mailadres</label>
    <input type="email" [(ngModel)]="data.email" class="form-control" id="email" placeholder="Jouw e-mailadres">
  </div>
  <div class="form-group">
    <label for="phone">Jouw telefoonnummer</label>
    <input type="tel" [(ngModel)]="data.phone" class="form-control" id="phone" placeholder="Jouw telefoonnummer">
  </div>
  <div class="form-group">
    <label for="motivation">Motivatie</label>
    <textarea class="form-control" [(ngModel)]="data.motivation" id="motivation" placeholder="Motivatie"></textarea>
  </div>
    <button type="submit" [mat-dialog-close]="data" class="btn btn-primary mt-4">Nomineer jouw held</button>
  <!--</form>-->
</div>
