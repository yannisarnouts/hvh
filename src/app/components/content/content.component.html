<section id="hero" class="d-flex align-items-center">

  <div class="container">
    <div class="row">
      <div class="col-lg-4 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
        <h1 style="color: #3a3a3a">Helden van de Helpdesk</h1>
        <h2>Content pagina</h2>
        <p>Op deze pagina vindt u onze laatste blogposts, filmpjes en foto's</p>
      </div>
      <div class="col-lg-8 order-1 order-lg-2 hero-img">
        <img
          src="https://blog.topdesk.com/wp-content/uploads/2021/11/TOPdesk_blog-header_what-to-look-for-in-an-ITSM-vendor-1024x512.jpg"
          class="img-fluid" alt="">
      </div>
    </div>
  </div>
</section><!-- End Hero -->

<section id="CategoryPosts" class="p-5">
    <div class="container">
      <div class="row">

        <div class="col-12 col-md-6 col-xl-4 card-column pb-3" *ngFor="let content of contents">
          <div class="card border-2">
            <!-- card-header -->
            <div >

              <span class="btn-get-started m-4">{{content.topic}}</span>
            </div>
            <!-- card-img -->
            <a href="/content/{{content.id}}">
                <img style="width: 100%" src="https://blog.topdesk.com/wp-content/uploads/2021/02/Digital_Self_Service-442x208.png" alt="Digital self-service" loading="lazy" srcset="https://blog.topdesk.com/wp-content/uploads/2021/02/Digital_Self_Service-442x208.png 442w, https://blog.topdesk.com/wp-content/uploads/2021/02/Digital_Self_Service-300x142.png 300w, https://blog.topdesk.com/wp-content/uploads/2021/02/Digital_Self_Service-1024x483.png 1024w, https://blog.topdesk.com/wp-content/uploads/2021/02/Digital_Self_Service-768x362.png 768w, https://blog.topdesk.com/wp-content/uploads/2021/02/Digital_Self_Service.png 1200w" sizes="(max-width: 442px) 100vw, 442px">
            </a>
            <!-- card-body -->
            <div class="card-body">
              <a href="/content/{{content.id}}">
                <h3 class="card-title">{{content.title}}</h3>
              </a>
              <div>
                <p>{{content.text.toString().substring(0,100)}}</p>
                <p>...<a class="card-readmore" href="/content/{{content.id}}">
                  Read more                </a></p>
              </div>
            </div>
            <!-- card-footer -->
            <div class="card-footer bg-transparent">
              <h4>By <a href="#" title="Posts by Sumit De" rel="author">{{content.author}}</a> on {{content.date}}</h4></div>
          </div>
        </div>
      </div>
    </div>
</section>
