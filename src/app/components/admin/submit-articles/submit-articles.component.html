<div class="container">
  <form>
    <div class="form-group">
      <label for="name">Article name</label>
      <input type="text" [(ngModel)]="article.name" class="form-control" id="name" name="name"
             placeholder="Enter article name">
    </div>
    <div class="form-group">
      <label for="link">Article link</label>
      <input type="text" [(ngModel)]="article.link" class="form-control" id="link" name="link"
             placeholder="https://article.com">
    </div>
    <div class="form-group">
      <label for="date">Date of article</label><br/>
      <input type="date" [(ngModel)]="article.date" name="date" id="date">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" (click)="createArticle()">Submit</button>
  </form>
</div>
