<div class="container pt-3">
  <a href="admin/finalisten" class="btn btn-warning w-10">Ga terug</a> <br/><br/><br/>
  <form>
    <div class="form-group">
      <label for="firstname">Voornaam finalist</label>
      <input type="text" [(ngModel)]="finalist.firstname" class="form-control" id="firstname" name="firstname" readonly>
    </div>
    <div class="form-group">
      <label for="lastname">Achternaam finalist</label>
      <input type="text" [(ngModel)]="finalist.lastname" class="form-control" id="lastname" name="lastname" readonly>
    </div>
    <div class="form-group">
      <label for="company">Bedrijf</label>
      <input type="text" [(ngModel)]="finalist.company" class="form-control" id="company" name="company" readonly>
    </div>
    <div class="form-group">
      <label for="motivation">Motivation</label>
      <textarea [(ngModel)]="finalist.motivation" class="form-control" id="motivation" name="motivation" readonly></textarea>
    </div>
    <img src="{{finalist.img}}" style="width: 150px">
  </form>
  <br/>
  <h1>{{finalist.votes.length}} stemmen ontvangen</h1>
  <span>Stemmen gekregen van:</span>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">E-mail Publisher</th>
      <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let fv of finalist.votes; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{fv.voterEmail}}</td>
      <td>{{toDateTime(fv.date.seconds)}}</td>
    </tr>
    </tbody>
  </table>
</div>
