<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="text" class="form-control" [(ngModel)]="email" id="email" placeholder="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="pwd" placeholder="password">
        </div>
        <button (click)="signIn()" class="btn btn-primary mt-4">Login</button>
      </div>
    </div>
  </div>
  <div id="errMsg" class="alert alert-danger mt-3 col-md-6" *ngIf="errorMessage">
    Er is wat mis gegaan, u kan niet inloggen.
  </div>
</div>
