<div class="container pt-3">
  <a href="admin" class="btn btn-warning w-10">Ga terug</a> <br/><br/><br/>
  <a href="/admin/submitFinalists" class="btn btn-primary float-end">Create Finalist</a> <br/><br/><br/>
  <br><br>
  <button class="btn btn-secondary" (click)="exportAsXSLX()">Download as Excel</button>
  <p style="color: red; font-size: 18px;" class="pt-2">WARNING: Only delete a finalist after you deleted it's votes!!!</p>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name Finalist</th>
      <th scope="col">Company Finalist</th>
      <th scope="col">Motivation</th>
      <th scope="col"># votes</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let finalist of finalists; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{finalist.firstname}} {{finalist.lastname}}</td>
      <td>{{finalist.company}}</td>
      <td *ngIf="finalist.motivation">{{finalist.motivation.substring(0, 70)}} ...</td>
      <td *ngIf="finalist.votes">{{finalist.nrVotes}}</td>
      <td><button (click)="editFinalist(finalist.id)" class="btn btn-warning" style="margin-left: 10px">Edit</button></td>
      <td><button class="btn btn-danger" (click)="deleteFinalist(finalist.id)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
