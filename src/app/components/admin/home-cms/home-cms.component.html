<div class="container pt-3" *ngIf="cmsData">
  <a href="admin" class="btn btn-warning w-10">Ga terug</a> <br/><br/><br/>
  <form>
    <div class="form-group">
      <label for="title">Home Subtitle</label>
      <input type="text" [(ngModel)]="cmsData.homeSubtitle" class="form-control" id="title" name="title"
             placeholder="Enter content intro" required>
    </div>
    <div class="form-group">
      <label for="paragraph">Home Paragraph</label>
      <textarea type="text" [(ngModel)]="cmsData.homeParagraph" class="form-control" id="paragraph" name="paragraph"
                placeholder="Enter content intro" required></textarea>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" (click)="submit()">
      Submit
    </button>
    <p *ngIf="submitted">Toegevoegd!</p>
  </form>
</div>
