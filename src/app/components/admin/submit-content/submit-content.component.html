<div class="container">
  <form>
    <div class="form-group">
      <label for="title">Titel*</label>
      <input type="text" [(ngModel)]="content.title" class="form-control" id="title" name="title"
             placeholder="Enter article name" required>
    </div>
    <div class="form-group">
      <label for="topic">Topic*</label>
      <input type="text" [(ngModel)]="content.topic" class="form-control" id="topic" name="topic"
             placeholder="E.g. Change Management" required>
    </div>
    <div class="form-group">
      <label for="intro">Intro*</label>
      <textarea  [(ngModel)]="content.intro" class="form-control" id="intro" name="intro"></textarea>
    </div>
    <div class="form-group">
      <label for="banner">Banner link</label>
      <input type="url"  [(ngModel)]="content.img" class="form-control" id="banner" name="banner">
    </div>
    <div class="form-group">
      <label for="html">Html</label>
      <textarea  [(ngModel)]="content.html" class="form-control" id="html" name="html"></textarea>
    </div>
    <div class="form-group">
      <label for="author">Auteur*</label><br/>
      <input type="text" [(ngModel)]="content.author" class="form-control" id="author" name="author"
             placeholder="Enter author name" required>
    </div>
    <div class="form-group">
      <label for="date">Date of content*</label><br/>
      <input type="date" [(ngModel)]="content.date" name="date" id="date">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" (click)="createContent()" [disabled]="this.content.title.length <= 1 || this.content.author.length <= 1 || this.content.date.length <= 1 || this.content.topic.length <= 1 || this.content.intro.length <= 1">Submit</button>
    <p *ngIf="submitted">Toegevoegd!</p>
  </form>
</div>
