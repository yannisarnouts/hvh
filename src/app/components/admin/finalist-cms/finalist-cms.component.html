<div class="container pt-3" *ngIf="cmsData">
  <a href="admin" class="btn btn-warning w-10">Ga terug</a> <br/><br/><br/>
  <form>
    <div class="form-group">
      <label for="banner">Banner</label>
      <input type="text" [(ngModel)]="cmsData.banner" class="form-control" id="banner" name="banner" required>
    </div>
    <div class="form-group">
      <label for="homeTitle">Finalist Title</label>
      <input type="text" [(ngModel)]="cmsData.title" class="form-control" id="homeTitle" name="homeTitle" required>
    </div>
    <div class="form-group">
      <label for="title">Finalist Subtitle</label>
      <input type="text" [(ngModel)]="cmsData.subtitle" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="paragraph">Finalist Paragraph</label>
      <textarea type="text" [(ngModel)]="cmsData.paragraph" class="form-control" id="paragraph" name="paragraph" required></textarea>
    </div>
    <div class="form-group">
      <label>Stem Knoppen</label><br/>
      <input type="checkbox" [(ngModel)]="cmsData.voteButtons" id="voteButtons" name="voteButtons" value="voteButtons">
      <label for="voteButtons">&nbsp; Knop klikbaar</label><br>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" (click)="submit()">
      Submit
    </button>
    <p *ngIf="submitted">Toegevoegd!</p>
  </form>
</div>
