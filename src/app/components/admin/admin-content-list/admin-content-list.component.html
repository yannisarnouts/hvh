<section id="CategoryPosts">
  <div class="container">
    <h1>Hier kan je contentposts wijzigen en verwijderen</h1>
    <div class="row">

      <div class="col-12 col-md-6 col-xl-4 card-column pb-3 pt-5" *ngFor="let content of contents">
        <div class="card border-2 h-100">
          <!-- card-header -->
          <div >
            <span class="btn-topic m-4 p-2">{{content.topic}}</span>
            <button class="btn btn-danger float-end" (click)="deletePost(content.id)">Delete</button>
          </div>
          <!-- card-body -->
          <div class="card-body">
            <!-- card-img -->
            <a href="/content/{{content.id}}">
              <img style="width: 100%" height="180px"  src="{{content.img}}" alt="Digital self-service" loading="lazy">
            </a>
            <div id="cardTitle" class="mt-3">
              <a href="/content/{{content.id}}">
                <p class="card-title">{{content.title.substring(0, 52)}} ...</p>
              </a>
            </div>
            <div>
              <p>{{content.bannerIntro.substring(0, 140)}}</p>
              <p>...<a class="card-readmore" href="/content/{{content.id}}">
                Read more                </a></p>
            </div>
          </div>
          <!-- card-footer -->
          <div class="card-footer bg-transparent border-0">
            <h4>By <a href="#" rel="author">{{content.author}}</a> on {{content.date}}</h4></div>
        </div>
      </div>
    </div>
  </div>
</section>
