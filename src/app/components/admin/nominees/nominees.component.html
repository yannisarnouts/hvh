<div class="container pt-3">
  <div class="input-group float-end" style="width: 40vw;">
    <select [(ngModel)]="searchBy" name="searchBy" id="searchBy">
      <option value="email">E-mail</option>
      <option value="firstname">Firstname</option>
      <option value="lastname">Lastname</option>
      <option value="company">Company</option>
    </select>
    <input type="text" [(ngModel)]="searchValue" class="form-control" style="margin-left: 5px" id="search" placeholder="Zoek iets...">
    <button (click)="searchNominee()" class="btn btn-primary">
      <svg fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 30 30" width="20px" height="20px"><path d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"/></svg>
    </button>
    <button (click)="nominees = fullNominees" class="btn btn-secondary" style="margin-left: 10px">
      <svg fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 30 30" width="20px" height="20px"><path d="M 15 3 C 12.031398 3 9.3028202 4.0834384 7.2070312 5.875 A 1.0001 1.0001 0 1 0 8.5058594 7.3945312 C 10.25407 5.9000929 12.516602 5 15 5 C 20.19656 5 24.450989 8.9379267 24.951172 14 L 22 14 L 26 20 L 30 14 L 26.949219 14 C 26.437925 7.8516588 21.277839 3 15 3 z M 4 10 L 0 16 L 3.0507812 16 C 3.562075 22.148341 8.7221607 27 15 27 C 17.968602 27 20.69718 25.916562 22.792969 24.125 A 1.0001 1.0001 0 1 0 21.494141 22.605469 C 19.74593 24.099907 17.483398 25 15 25 C 9.80344 25 5.5490109 21.062074 5.0488281 16 L 8 16 L 4 10 z"/></svg>
    </button>
  </div>
  <button class="btn btn-secondary" (click)="exportAsXSLX()">Download as Excel</button>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">E-mail Publisher</th>
      <th scope="col">Name Nominee</th>
      <th scope="col">Company Nominee</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let nominee of nominees; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{nominee.email}}</td>
      <td>{{nominee.firstname}} {{nominee.lastname}}</td>
      <td>{{nominee.company}}</td>
      <td><a href="admin/nominees/{{nominee.id}}" class="btn btn-primary">Meer info</a></td>
    </tr>
    </tbody>
  </table>
</div>
