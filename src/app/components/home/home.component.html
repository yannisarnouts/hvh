<section id="heroHome" class="d-flex align-items-center hero">

  <div class="container" *ngIf="cmsData">
    <div class="row">
      <div class="col-lg-4 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
        <h1>{{cmsData.homeTitle}}</h1>
        <div class="d-flex">
          <button class="btn btn-get-started scrollto pl-5 pr-5 pt-2 pb-2" mat-raised-button (click)="openDialog()" [disabled]="!env.nominateAvailable">Nomineer hier jouw
            held
          </button>
        </div>
        <div id="errMsg" class="alert alert-danger mt-3" *ngIf="showError && !showSuccess">Opgelet, u kan maar 1 keer
          stemmen!
        </div>
        <div id="successMsg" class="alert alert-success mt-3" *ngIf="showSuccess">Gelukt! Uw stem werd doorgegeven.
        </div>
      </div>
      <div class="col-lg-8 order-1 order-lg-2 hero-img">
        <img
          src="../../../assets/hvhLanding.jpg"
          class="img-fluid animated" alt="Helden van de helpdesk">
      </div>
    </div>
  </div>
</section><!-- End Hero -->
<div class="container" *ngIf="cmsData">
  <div class="row shared-benefitItems">
    <h2 style="font-weight: bold">{{cmsData.homeSubtitle}}</h2>
    <div [innerHTML]="cmsData.homeParagraph"></div>
    <div class="col-lg-12 p-5 mt-2 pt-lg-0 order-2 order-lg-1 d-flex justify-content-center">
      <button class="btn btn-get-started scrollto pl-5 pr-5 pt-2 pb-2" mat-raised-button (click)="openDialog()" [disabled]="!env.nominateAvailable">Nomineer hier jouw
        held
      </button>
    </div>
  </div>
  <div>
    <div *ngIf="showIframe">
      <iframe src="https://www.linkedin.com/embed/feed/update/urn:li:ugcPost:6778694189669580800?compact=1"
              allowfullscreen="" style="width:60vw; height: 60vh; display: block; margin: 0 auto;" title="Embedded post"
              frameborder="0"></iframe>
      <div style="width:60vw; display: block; margin: 0 auto;" class="pt-3">
        <span>Bron: <a href="https://www.hln.be/binnenland/frederick-vereecken-uit-gent-is-uitgeroepen-tot-allereerste-held-van-de-helpdesk~aea09cbe/" target="_blank">hln.be</a></span><br/>
      </div>
    </div>
    <div *ngIf="!showIframe">
      <div class="video">
        <a href="https://www.linkedin.com/posts/topdesk_vtm-nieuws-held-van-de-helpdesk-activity-6778694381684846592--bxs" target="_blank">
          <span class="circle">
            <span class="triangle"></span>
          </span>
        </a>
      </div>
      <div class="videoSource pt-3">
        <span>Bron: <a href="https://www.hln.be/binnenland/frederick-vereecken-uit-gent-is-uitgeroepen-tot-allereerste-held-van-de-helpdesk~aea09cbe/" target="_blank">hln.be</a></span><br/>
      </div>
    </div>
  </div>
</div>
