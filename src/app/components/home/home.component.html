<section id="heroHome" class="d-flex align-items-center hero">
  <div class="container pt-5" *ngIf="cmsData">
    <div class="row">
      <div class="col-lg-4 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
        <h1>{{cmsData.homeTitle}}</h1>
        <div class="d-flex" *ngIf="cmsData.cta.visible">
          <a *ngIf="cmsData.cta.type == 'finalists'" href="/finalisten" class="btn btn-get-started scrollto pl-5 pr-5 pt-2 pb-2" [class.disabled]="!cmsData.cta.enabled">{{cmsData.cta.text}}
          </a>
          <button  *ngIf="cmsData.cta.type == 'vote'" class="btn btn-get-started scrollto pl-5 pr-5 pt-2 pb-2" mat-raised-button (click)="openDialog()" [disabled]="!cmsData.cta.enabled">{{cmsData.cta.text}}
          </button>
        </div>
        <div id="errMsg" class="alert alert-danger mt-3" *ngIf="showError && !showSuccess">Opgelet, u kan maar 1 keer
          stemmen!
        </div>
        <div id="successMsg" class="alert alert-success mt-3" *ngIf="showSuccess">Gelukt! Uw stem werd doorgegeven.
        </div>
      </div>
      <div class="col-lg-8 order-1 order-lg-2 hero-img">
        <img
          src="{{cmsData.banner}}"
          class="img-fluid animated" alt="Helden van de helpdesk">
      </div>
    </div>
  </div>
</section><!-- End Hero -->
<div class="container pt-3" *ngIf="cmsData">
  <div class="row shared-benefitItems">
    <h2 style="font-weight: bold">{{cmsData.homeSubtitle}}</h2>
    <div [innerHTML]="cmsData.homeParagraph"></div>
    <div *ngIf="cmsData.cta.visible" class="col-lg-12 p-5 mt-2 pt-lg-0 order-2 order-lg-1 d-flex justify-content-center">
      <a *ngIf="cmsData.cta.type == 'finalists'" href="/finalisten" class="btn btn-get-started scrollto pl-5 pr-5 pt-2 pb-2" [class.disabled]="!cmsData.cta.enabled">{{cmsData.cta.text}}
      </a>
      <button  *ngIf="cmsData.cta.type == 'vote'" class="btn btn-get-started scrollto pl-5 pr-5 pt-2 pb-2" mat-raised-button (click)="openDialog()" [disabled]="!cmsData.cta.enabled">{{cmsData.cta.text}}
      </button>
    </div>
  </div>
  <div>
    <div *ngIf="videoSrc">
      <iframe [src]="videoSrc"
              allowfullscreen="" style="width:60vw; height: 60vh; display: block; margin: 0 auto;" title="Embedded post"
              frameborder="0"></iframe>
      <div style="width:60vw; display: block; margin: 0 auto;" class="pt-3">
        <span>Bron: <a [href]="cmsData.video.sourceURL" target="_blank">{{cmsData.video.sourceName}}</a></span><br/>
      </div>
    </div>
  </div>
</div>
