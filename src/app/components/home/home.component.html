<section id="heroHome" class="d-flex align-items-center hero">
  <div class="container pt-5" *ngIf="cmsData">
    <div class="row">
      <div class="col-lg-4 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
        <h1>{{cmsData.homeTitle}}</h1>
        <div class="d-flex">
          <a href="/finalisten" class="btn btn-get-started scrollto pl-5 pr-5 pt-2 pb-2">Ga naar de finalisten
          </a>
        </div>
        <div id="errMsg" class="alert alert-danger mt-3" *ngIf="showError && !showSuccess">Opgelet, u kan maar 1 keer
          stemmen!
        </div>
        <div id="successMsg" class="alert alert-success mt-3" *ngIf="showSuccess">Gelukt! Uw stem werd doorgegeven.
        </div>
      </div>
      <div class="col-lg-8 order-1 order-lg-2 hero-img">
        <img
          src="../../../assets/hvhLanding.jpg"
          class="img-fluid animated" alt="Helden van de helpdesk">
      </div>
    </div>
  </div>
</section><!-- End Hero -->
