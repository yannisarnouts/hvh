<div style="height:80vh;overflow-y:auto">
  <h1>Nomineer jouw held</h1>
    <div class="form-group">
      <label for="firstnameNominee">Voornaam genomineerde</label>
      <input type="text" [(ngModel)]="data.firstname" class="form-control" id="firstnameNominee" placeholder="Voornaam" required>
    </div>
    <div class="form-group">
      <label for="lastnameNominee">Achternaam genomineerde</label>
      <input type="text" [(ngModel)]="data.lastname" class="form-control" id="lastnameNominee" placeholder="Achternaam" required>
    </div>
  <div class="form-group">
    <label for="companyNominee">Bedrijf genomineerde</label>
    <input type="text" [(ngModel)]="data.company" class="form-control" id="companyNominee" placeholder="Bedrijf genomineerde" required>
  </div>
  <div class="form-group">
    <label for="email">Jouw e-mailadres</label>
    <input type="email" [(ngModel)]="data.email" class="form-control" id="email" placeholder="Jouw e-mailadres" required>
  </div>
  <div class="form-group">
    <label for="phone">Jouw telefoonnummer</label>
    <input type="tel" [(ngModel)]="data.phone" class="form-control" id="phone" placeholder="Jouw telefoonnummer" required>
  </div>
  <div class="form-group">
    <label for="motivation">Motivatie</label>
    <textarea class="form-control mb-3" [(ngModel)]="data.motivation" id="motivation" placeholder="Motivatie" required></textarea>
  </div>
  <ngx-recaptcha2 siteKey="{{data.reCAPTCHA}}" [(ngModel)]="recaptcha" required></ngx-recaptcha2>
  <div id="errMsg" class="alert alert-danger mt-3" *ngIf="showError">{{errorMessage}}</div>
  <button type="submit" [mat-dialog-close]="data" class="btn btn-get-started scrollto pl-5 pr-5 pt-2 pb-2 mt-4" [disabled]="disableForm()">Nomineer jouw
    held
  </button>
  <br/><br/><br/>
</div>
