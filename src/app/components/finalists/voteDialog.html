<div>
  <h1>Je gaat stemmen op {{data.firstname}} {{data.lastname}}</h1>
  <div class="form-group">
    <label for="email">Jouw e-mailadres</label>
    <input type="email" [(ngModel)]="data.voterEmail" class="form-control" id="email" placeholder="Jouw e-mailadres" required>
  </div>
  <br/>
  <ngx-recaptcha2 siteKey="6LekEjgeAAAAANJIS8fzz_k7N-SSkqvfTujeHICi" [(ngModel)]="recaptcha" required></ngx-recaptcha2>
  <div id="errMsg" class="alert alert-danger mt-3" *ngIf="showError">{{errorMessage}}</div>
  <button class="btn btn-get-started scrollto pl-5 pr-5 pt-2 pb-2" mat-raised-button [disabled]="disableForm()">Stem hier op jouw held
  </button>
  <br/><br/><br/>
</div>
