<section id="heroContent" class="d-flex align-items-center hero">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
        <h1 style="color: #3a3a3a">{{cmsData.title}}</h1>
        <p>{{cmsData.subtitle}}</p>
      </div>
      <div class="col-lg-8 order-1 order-lg-2 hero-img">
        <img
          src="../../../assets/hvhLanding.jpg"
          class="img-fluid" alt="">
      </div>
    </div>
  </div>
</section><!-- End Hero -->
<section class="">
  <div class="container pb-5" [innerHTML]="cmsData.paragraph"></div>
</section>
<section id="CategoryPosts">
  <div class="container">
    <div class="row">
      <h2>De {{finalists.length}} finalisten</h2>
      <div *ngIf="successVisible">
        <div id="errMsg" class="alert alert-danger mt-3" *ngIf="!showSuccess">Opgelet, u kan maar 1 keer stemmen!
        </div>
        <div id="successMsg" class="alert alert-success mt-3" *ngIf="showSuccess">Gelukt! Uw stem werd doorgegeven.
        </div>
      </div>
      <div class="col-12 col-md-6 col-xl-4 card-column pb-3" *ngFor="let finalist of finalists">
        <div class="card border-2 h-100">
          <!-- card-header -->
          <div class="m-2 mb-0 p-2 pb-0">
            <h2 style="margin: 0;">{{finalist.firstname}} {{finalist.lastname}}</h2>
            <p class="subheading">{{finalist.company}}</p>
          </div>
          <!-- card-body -->
          <div class="card-body">
            <div>
              <p>{{finalist.motivation}}</p>
            </div>
          </div>
          <div class="m-4 mb-2 mt-0">
            <img style="width: 200px" height="150px" src="{{finalist.img}}" alt="Picture finalist"
                 loading="lazy">
          </div>
          <!-- card-footer -->
          <div class="card-footer bg-transparent border-0">
            <button class="btn btn-topic mt-4 mb-4 border-0" style="font-weight: 400;" mat-raised-button (click)="openDialog(finalist)">Stem op mij</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
